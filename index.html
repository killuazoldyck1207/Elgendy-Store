  <style>
    :root{
      --card-radius:24px;
      --card-max:420px;
      --accent:#318146;
      --shadow: rgba(0,128,0,0.35);
      --bg:#f3f3f3;
      --text:#222;
      --link:#007aff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:"Tahoma",sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:28px 12px;
      direction:rtl;
      text-align:right;
      -webkit-font-smoothing:antialiased;
    }

    /* Header/logo */
    .top{
      display:flex;
      flex-direction: column; /* تعديل هنا لوضع الاسم تحت اللوجو */
      align-items:center;
      justify-content:center;
      gap:6px; /* فرق أقل عمودي بين اللوجو والاسم */
      margin-bottom:12px;
      position:relative;
    }
    .logo{ width:120px; height:auto; display:block; }
    h1{ margin:0; font-size:1.8rem; color:#333; }

    /* Share button top-left */
    .share-button{
      position:absolute;
      left:14px; top:6px;
    }
    .share-button img{ width:30px; height:30px; opacity:.95; cursor:pointer; }

    /* small social icons row */
    .social-icons{
      display:flex;
      gap:10px;
      justify-content:center;
      margin:12px 0 22px;
      flex-wrap:wrap;
    }
    .social-icons a img{ width:30px; height:30px; opacity:.9; transition:opacity .15s; }
    .social-icons a img:hover{ opacity:1; }

    /* Cards */
    .cards{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      padding-bottom:60px;
    }
    .card{
      width:92%;
      max-width:var(--card-max);
      background:#fff;
      border-radius:var(--card-radius);
      padding:16px;
      display:flex;
      align-items:center;
      gap:12px;
      box-shadow:0 6px 14px var(--shadow);
      transition:transform .15s, box-shadow .15s;
      text-align:right;
      overflow:hidden;
      position:relative;
    }
    .card:hover{ transform:translateY(-4px); box-shadow:0 12px 26px rgba(0,128,0,0.45); }

    .card .left{
      display:flex;
      align-items:center;
      gap:12px;
      flex:1;
      min-width:0;
    }
    .card img.icon{ width:40px; height:40px; flex-shrink:0; border-radius:8px; }
    .card a.card-link{
      color:var(--link);
      font-weight:700;
      font-size:1.05rem;
      text-decoration:none;
      word-break:break-word;
      display:block;
      min-width:0;
    }

    /* ellipsis button */
    .ellipsis-btn{
      background:none;
      border:0;
      width:42px;
      height:42px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      margin-left:8px;
      flex-shrink:0;
    }
    .ellipsis-icon{
      display:inline-block;
      width:4px;
      height:18px;
      position:relative;
    }
    .ellipsis-icon::before,.ellipsis-icon::after,.ellipsis-icon span{
      content:"";
      display:block;
      width:4px;height:4px;
      background:#666;border-radius:50%;
      margin:3px auto;
    }

    /* Modal */
    .modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.28);
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:20px;
    }
    .modal.active{ display:flex; }
    .modal-content{
      background:#fff;
      border-radius:16px;
      width:100%;
      max-width:460px;
      padding:18px;
      box-shadow:0 8px 30px rgba(0,0,0,0.18);
      text-align:center;
      outline:none;
      transform:translateY(0);
      animation:pop .18s ease;
    }
    @keyframes pop{ from{transform:translateY(6px) scale(.98);opacity:0} to{transform:none;opacity:1} }

    .modal-close{
      position:absolute;
      left:14px; top:12px;
      background:none;border:0;font-size:1.9rem;color:#888;cursor:pointer;
    }
    .modal-logo{ width:72px;height:72px;border-radius:12px;margin:6px auto 8px; display:block; }
    .modal-title{ font-weight:800;color:var(--accent); font-size:1.15rem; margin-bottom:6px; }
    .modal-link{ font-size:0.95rem; color:#444; margin-bottom:12px; word-break:break-all; }

    .modal-icons-row{
      display:flex;
      gap:12px;
      padding:8px 6px;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      justify-content:flex-start;
      direction:ltr;
    }
    .modal-icon-link{
      min-width:64px;
      width:64px;
      height:64px;
      border-radius:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      text-decoration:none;
      background:#f6f6f6;
      color:#111;
      box-shadow:0 4px 10px rgba(0,150,0,0.06);
      padding:8px;
      flex-shrink:0;
      font-size:0.82rem;
    }
    .modal-icon-link img{ width:28px;height:28px; display:block; }

    /* small screens */
    @media (max-width:480px){
      .logo{ width:110px; }
      h1{ font-size:1.35rem; }
      .card{ padding:14px; border-radius:20px; }

      .modal-logo{ width:64px;height:64px; }

    }
  </style>

<script>
  // فتح المودال وإدخال بيانات الكارت المشروح
  const modal = document.getElementById('shareModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalLink = document.getElementById('modalLink');

  // أيقونات داخل المودال
  const mWa = document.getElementById('m-wa');
  const mOpen = document.getElementById('m-open');
  const mX = document.getElementById('m-x');
  const mFb = document.getElementById('m-fb');
  const mTg = document.getElementById('m-tg');
  const mCopy = document.getElementById('m-copy');
  const mShare = document.getElementById('m-share');

  // عندما تضغط على أي زر ثلاث نقاط
  document.querySelectorAll('.ellipsis-btn').forEach(btn => {
    btn.addEventListener('click', (e)=>{
      const card = e.currentTarget.closest('.card');
      const a = card.querySelector('.card-link');
      const title = a.textContent.trim() || 'Elgendy Store';
      const href = a.href || location.href;

      // تحديث المودال
      modalTitle.textContent = title;
      modalLink.textContent = href;
      modal.setAttribute('aria-hidden','false');
      modal.classList.add('active');

      // إعداد روابط أيقونات (تستخدم href)
      // واتساب يفتح رسالة مع رابط
      mWa.href = 'https://wa.me/?text=' + encodeURIComponent(title + ' - ' + href);
      mOpen.href = href;
      mX.href = 'https://x.com/intent/tweet?text=' + encodeURIComponent(title + ' - ' + href);
      mFb.href = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(href);
      mTg.href = 'https://t.me/share/url?url=' + encodeURIComponent(href) + '&text=' + encodeURIComponent(title);
    });
  });

  // اغلاق المودال
  document.querySelector('.modal-close').addEventListener('click', closeModal);
  modal.addEventListener('click', (e)=> { if(e.target === modal) closeModal(); });
  document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeModal(); });

  function closeModal(){
    modal.classList.remove('active');
    modal.setAttribute('aria-hidden','true');
  }

  // نسخ الرابط
  mCopy.addEventListener('click', function(e){
    e.preventDefault();
    const txt = modalLink.textContent || location.href;
    if(navigator.clipboard){
      navigator.clipboard.writeText(txt).then(()=>{ alert('تم نسخ الرابط'); closeModal(); });
    } else {
      // fallback
      const ta = document.createElement('textarea');
      ta.value = txt; document.body.appendChild(ta);
      ta.select(); document.execCommand('copy'); ta.remove();
      alert('تم نسخ الرابط'); closeModal();
    }
  });

  // مشاركة نظامية
  mShare.addEventListener('click', function(e){
    e.preventDefault();
    const txt = modalTitle.textContent + ' - ' + modalLink.textContent;
    if(navigator.share){
      navigator.share({title: modalTitle.textContent, text: txt, url: modalLink.textContent}).catch(()=>{});
    } else {
      alert('خاصية المشاركة غير متاحة في متصفحك. يمكنك نسخ الرابط بدلاً من ذلك.');
    }
    closeModal();
  });

  // تحسين السحب الأفقي للمجموعة (لمس)
  const iconsRow = document.querySelector('.modal-icons-row');
  let isDown=false, startX=0, scrollLeft=0;
  iconsRow.addEventListener('touchstart', (e)=>{ isDown=true; startX = e.touches[0].pageX - iconsRow.offsetLeft; scrollLeft = iconsRow.scrollLeft; });
  iconsRow.addEventListener('touchend', ()=> isDown=false);
  iconsRow.addEventListener('touchmove', (e)=>{ if(!isDown) return; const x = e.touches[0].pageX - iconsRow.offsetLeft; const walk = (x - startX) * 1.1; iconsRow.scrollLeft = scrollLeft - walk; });

  // لمنع فتح روابط داخلية بدون قصد داخل المودال (الروابط المخصصة تفتح في نافذة جديدة)
  document.querySelectorAll('.modal-icon-link').forEach(link=>{
    link.addEventListener('click', (e)=>{
      // بعض الأيقونات قد تكون # (نسخ) لا نريد تغيير شيء
      if(link.getAttribute('href') === '#') e.preventDefault();
    });
  });
</script>
