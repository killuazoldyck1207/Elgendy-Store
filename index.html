      align-items: center;
      gap: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: right;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 128, 0, 0.6); /* ظل أخضر عند المرور */
    }
    .card img {
      width: 28px;
      height: 28px;
    }
    a {

      color: #007aff;
      font-weight: bold;
      font-size: 16px;

    /* زر المشاركة في أعلى الشمال */
